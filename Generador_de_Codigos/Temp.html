<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Royale - App Gourmet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .app-container {
            max-width: 420px;
            width: 100%;
            height: 90vh;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            overflow-y: auto;
            position: relative;
        }

        .hero-section {
            height: 300px;
            background-image: url('https://i.postimg.cc/Sx4Djw3q/Chorizo-pizza.webp');
            background-size: cover;
            position: relative;
            border-radius: 30px 30px 0 0;
        }

        .hero-overlay {
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.8));
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .floating-price {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ffd700, #ffea00);
            padding: 12px 25px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 15px;
            transition: transform 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .cta-fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(45deg, #ffd700, #ffea00);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .cta-fab:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.4);
        }

        @media (max-width: 480px) {
            .app-container {
                border-radius: 0;
                height: 100vh;
            }
            
            .hero-section {
                height: 250px;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Hero Section -->
        <div class="hero-section">
            <div class="hero-overlay">
                <div class="floating-price text-black font-bold">
                    $19.99
                </div>
                <div class="text-white">
                    <h1 class="text-3xl font-playfair mb-4">Pizza Ibérica 5J</h1>
                    <p class="text-sm">Chorizo bellota, mozzarella A2 y trufa blanca</p>
                </div>
            </div>
        </div>

        <!-- Menu Section -->
        <div class="p-4">
            <h2 class="text-xl font-playfair text-center my-6 text-gold">Nuestra Selección</h2>
            
            <div class="menu-item">
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="text-lg font-semibold text-white">Trufa & Prosciutto</h3>
                        <p class="text-xs text-gray-400">Crema de trufa, jamón ibérico, rúcula</p>
                    </div>
                    <div class="text-gold text-xl font-bold">$22.99</div>
                </div>
            </div>

            <div class="menu-item">
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="text-lg font-semibold text-white">Marinara Premium</h3>
                        <p class="text-xs text-gray-400">Tomates San Marzano, albahaca fresca, aceite de oliva virgen</p>
                    </div>
                    <div class="text-gold text-xl font-bold">$18.99</div>
                </div>
            </div>
        </div>

        <!-- CTA FAB -->
        <a href="https://wa.me/TU_NUMERO" target="_blank" class="cta-fab">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0h-14a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2z" />
            </svg>
        </a>
    </div>
</body>
</html>
